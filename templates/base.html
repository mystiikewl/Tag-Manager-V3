<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Manager V2</title>
    
    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link href="/static/output.css?version=2.0" rel="stylesheet" type="text/css">
    
    <style>
        /* Prevent flash of unstyled content */
        body { visibility: hidden; }
        body.loaded { visibility: visible; }
        
        /* Fix webkit text size adjust warning */
        html { -webkit-text-size-adjust: 100%; }
        
        /* Ensure Inter font loads correctly */
        * {
            font-family: 'Inter', 'SF Pro Display', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-brand-near-white min-h-screen text-brand-dark font-sans antialiased">
    <div class="min-h-screen flex">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Include component scripts with versioning -->
    <!-- Notification Container (for global notifications) -->
    <div id="notification-container" class="fixed top-4 right-4 space-y-2 z-[60]">
        <!-- Notifications will be dynamically added here -->
    </div>

    <!-- Include component scripts with versioning -->
    <script src="/static/js/main.js?version=2.0" type="module"></script>
    <script src="/static/js/uiHandlers.js?version=2.0" type="module"></script>
    
    <script>
        // Prevent flash of unstyled content
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
