<!-- Enhanced JavaScript for sidebar functionality -->
<script>
  // Enhanced sidebar functionality
  (function() {
    const productSelect = document.getElementById('productSelect');
    const productCountBadge = document.getElementById('product-count-badge');
    const productCount = document.getElementById('product-count');
    const hideAllocatedToggle = document.getElementById('hide-allocated-toggle');
    
    // Update product count when products are loaded
    function updateProductCount(count) {
      if (productCount && productCountBadge) {
        productCount.textContent = count;
        if (count > 0) {
          productCountBadge.classList.remove('hidden');
        } else {
          productCountBadge.classList.add('hidden');
        }
      }
    }
    
    // Enhanced dropdown styling based on selection
    function updateDropdownState() {
      if (productSelect) {
        if (productSelect.value) {
          productSelect.classList.add('border-green-300', 'bg-green-50');
          productSelect.classList.remove('border-gray-300');
        } else {
          productSelect.classList.remove('border-green-300', 'bg-green-50');
          productSelect.classList.add('border-gray-300');
        }
      }
    }
    
    // Listen for product selection changes
    if (productSelect) {
      productSelect.addEventListener('change', updateDropdownState);
    }
    
    // Listen for product count updates from main application
    window.addEventListener('productCountUpdated', function(event) {
      updateProductCount(event.detail.count);
    });
    
    // Initialize state
    updateDropdownState();
    
    // Add some interactive feedback
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        // Add ripple effect
        const ripple = document.createElement('div');
        ripple.className = 'absolute inset-0 bg-white bg-opacity-20 rounded-lg transform scale-0 animate-ping';
        link.style.position = 'relative';
        link.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });
  })();
</script>
