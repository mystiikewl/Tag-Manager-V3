<!-- Success Message Component - Enhanced Responsive Design -->
<div id="success-message" class="hidden fixed top-4 left-4 right-4 sm:top-5 sm:left-auto sm:right-5 sm:max-w-md md:max-w-lg max-w-full bg-brand-success/10 border-l-4 border-brand-success text-brand-success px-4 py-3 sm:px-6 sm:py-4 rounded-xl shadow-lg backdrop-blur-md transition-all duration-300 ease-in-out z-50 transform translate-y-[-100%] sm:translate-y-0 sm:translate-x-full">
    <div class="flex items-start">
        <svg class="h-5 w-5 mr-3 mt-0.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div class="flex-1 min-w-0">
            <span class="font-semibold text-sm leading-relaxed break-words block">Category successfully added!</span>
        </div>
        <!-- Close button for mobile -->
        <button type="button" class="ml-3 flex-shrink-0 sm:hidden" onclick="hideSuccessMessage()">
            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>
